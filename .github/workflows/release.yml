name: Version Releaes

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    

    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2      

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: "Zarf Agent: Login to GHCR"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: dummy
          password: ${{ github.token }}          

      - name: Publish to GHCR & NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          #!/bin/bash

          LOCAL_VER=$(npm pkg get version | tr -d '"')
          PUB_VER=$(npm view pepr version | tr -d '"')

          echo "Checking if ${LOCAL_VER} exists in the npm registry..."

          if [[ ${LOCAL_VER} == ${PUB_VER} ]]; then
            echo "${LOCAL_VER} already exists in the npm registry."
          else
            echo "${LOCAL_VER} does not exist in the npm registry."
            
            echo "Publishing the package..."
            npm ci
            npm publish

            echo "Publishing the image..."
            docker buildx build --push --platform linux/arm64/v8,linux/amd64 --build-arg VER=$LOCAL_VER --tag ghcr.io/defenseunicorns/pepr/controller:$LOCAL_VER .
          fi
